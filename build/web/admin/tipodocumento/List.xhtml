<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleadmin.ListTipodocumentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipodocumentoListForm">
                <p:panel header="#{bundleadmin.ListTipodocumentoTitle}">
                    <p:dataTable id="datalist" value="#{tipodocumentoController.items}" var="item"
                                 selectionMode="single" selection="#{tipodocumentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tipdocId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTipodocumentoTitle_tipdocId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipdocId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTipodocumentoTitle_tipdocNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipdocNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTipodocumentoTitle_tipdocEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipdocEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleadmin.Create}" actionListener="#{tipodocumentoController.prepareCreate}" update=":TipodocumentoCreateForm" oncomplete="PF('TipodocumentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleadmin.View}" update=":TipodocumentoViewForm" oncomplete="PF('TipodocumentoViewDialog').show()" disabled="#{empty tipodocumentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleadmin.Edit}" update=":TipodocumentoEditForm" oncomplete="PF('TipodocumentoEditDialog').show()" disabled="#{empty tipodocumentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleadmin.Delete}" actionListener="#{tipodocumentoController.destroy}" update=":growl,datalist" disabled="#{empty tipodocumentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
