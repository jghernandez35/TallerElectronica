<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagenViewDlg" widgetVar="ImagenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.ViewImagenTitle}">
            <h:form id="ImagenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenController.selected != null}">
                        <h:outputText value="#{bundleadmin.ViewImagenLabel_imgId}"/>
                        <h:outputText value="#{imagenController.selected.imgId}" title="#{bundleadmin.ViewImagenTitle_imgId}"/>
                        <h:outputText value="#{bundleadmin.ViewImagenLabel_imgImagen}"/>
                        <h:outputText value="#{imagenController.selected.imgImagen}" title="#{bundleadmin.ViewImagenTitle_imgImagen}"/>
                        <h:outputText value="#{bundleadmin.ViewImagenLabel_imgTipo}"/>
                        <h:outputText value="#{imagenController.selected.imgTipo}" title="#{bundleadmin.ViewImagenTitle_imgTipo}"/>
                        <h:outputText value="#{bundleadmin.ViewImagenLabel_repaIdNumorden}"/>
                        <h:outputText value="#{imagenController.selected.repaIdNumorden}" title="#{bundleadmin.ViewImagenTitle_repaIdNumorden}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleadmin.Close}" onclick="ImagenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
