<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/templateAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleadmin.ListReparacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReparacionListForm">
                <p:panel header="#{bundleadmin.ListReparacionTitle}">
                    <p:dataTable id="datalist" value="#{reparacionController.items}" var="item"
                                 selectionMode="single" selection="#{reparacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.repaIdNumorden}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_repaIdNumorden}"/>
                            </f:facet>
                            <h:outputText value="#{item.repaIdNumorden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_repaTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.repaTipo}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_estId}"/>
                            </f:facet>
                            <h:outputText value="#{item.estId.estNombre}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_repaFechaingreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.repaFechaingreso}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_cliId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cliId.cliNombres} #{item.cliId.cliApellidos}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_artId}"/>
                            </f:facet>
                            <h:outputText value="#{item.artId.tipartId.tipartNombre}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_artIdMarca}"/>
                            </f:facet>
                            <h:outputText value="#{item.artId.marId.marNombre}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_artIdModelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.artId.artModelo}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListReparacionTitle_repaFalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.repaFalla}"/>
                        </p:column>                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleadmin.Create}" actionListener="#{reparacionController.prepareCreate}" update=":ReparacionCreateForm" oncomplete="PF('ReparacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleadmin.View}" update=":ReparacionViewForm" oncomplete="PF('ReparacionViewDialog').show()" disabled="#{empty reparacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleadmin.Edit}" update=":ReparacionEditForm" oncomplete="PF('ReparacionEditDialog').show()" disabled="#{empty reparacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleadmin.Delete}" actionListener="#{reparacionController.destroy}" update=":growl,datalist" disabled="#{empty reparacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
