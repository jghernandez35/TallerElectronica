<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.cliente != null}">
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliId}" for="cliId" />
                        <p:inputText id="cliId" value="#{clienteController.cliente.cliId}" title="#{bundleadmin.CreateClienteTitle_cliId}" required="true" requiredMessage="#{bundleadmin.CreateClienteRequiredMessage_cliId}"/>
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliDocumento}" for="cliDocumento" />
                        <p:inputText id="cliDocumento" value="#{clienteController.cliente.cliDocumento}" title="#{bundleadmin.CreateClienteTitle_cliDocumento}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliNombres}" for="cliNombres" />
                        <p:inputText id="cliNombres" value="#{clienteController.cliente.cliNombres}" title="#{bundleadmin.CreateClienteTitle_cliNombres}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliApellidos}" for="cliApellidos" />
                        <p:inputText id="cliApellidos" value="#{clienteController.cliente.cliApellidos}" title="#{bundleadmin.CreateClienteTitle_cliApellidos}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliTelefono1}" for="cliTelefono1" />
                        <p:inputText id="cliTelefono1" value="#{clienteController.cliente.cliTelefono1}" title="#{bundleadmin.CreateClienteTitle_cliTelefono1}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliTelefono2}" for="cliTelefono2" />
                        <p:inputText id="cliTelefono2" value="#{clienteController.cliente.cliTelefono2}" title="#{bundleadmin.CreateClienteTitle_cliTelefono2}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliDireccion}" for="cliDireccion" />
                        <p:inputText id="cliDireccion" value="#{clienteController.cliente.cliDireccion}" title="#{bundleadmin.CreateClienteTitle_cliDireccion}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliEmail}" for="cliEmail" />
                        <p:inputTextarea rows="4" cols="30" id="cliEmail" value="#{clienteController.cliente.cliEmail}" title="#{bundleadmin.CreateClienteTitle_cliEmail}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliLogin}" for="cliLogin" />
                        <p:inputText id="cliLogin" value="#{clienteController.cliente.cliLogin}" title="#{bundleadmin.CreateClienteTitle_cliLogin}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliContrasena}" for="cliContrasena" />
                        <p:inputText id="cliContrasena" value="#{clienteController.cliente.cliContrasena}" title="#{bundleadmin.CreateClienteTitle_cliContrasena}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliContactoaltnombre}" for="cliContactoaltnombre" />
                        <p:inputText id="cliContactoaltnombre" value="#{clienteController.cliente.cliContactoaltnombre}" title="#{bundleadmin.CreateClienteTitle_cliContactoaltnombre}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_cliContactoalttelefono}" for="cliContactoalttelefono" />
                        <p:inputText id="cliContactoalttelefono" value="#{clienteController.cliente.cliContactoalttelefono}" title="#{bundleadmin.CreateClienteTitle_cliContactoalttelefono}" />
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_tipdocId}" for="tipdocId" />
                        <p:selectOneMenu id="tipdocId" value="#{clienteController.cliente.tipdocId}" required="true" requiredMessage="#{bundleadmin.EditClienteRequiredMessage_tipdocId}">
                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"
                                           var="tipdocIdItem"
                                           itemValue="#{tipdocIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleadmin.CreateClienteLabel_depId}" for="depId" />
                        <p:selectOneMenu id="depId" value="#{clienteController.cliente.depId}" required="true" requiredMessage="#{bundleadmin.EditClienteRequiredMessage_depId}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="depIdItem"
                                           itemValue="#{depIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundleadmin.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
