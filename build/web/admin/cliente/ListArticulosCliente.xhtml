<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                    <h:form id="ArticuloClienteListForm">
                        <h:panelGrid  columns="1">
                            <p:commandButton 
                                icon="ui-icon-plusthick" 
                                style="width:150px;height:25px;    
                                border: 1px solid #000000; 
                                color: white; 
                                background: #0040FF;"  
                                value="Crear Artículo 55" 
                                action="#{articuloController.prepareCreate()}" 
                                oncomplete="#{articuloController.limpiarArticulo()}" 
                                ajax="false"/>                    
                        </h:panelGrid>                        
                        <p:panel header="#{bundleGeneral.ListArticuloTitle} de artículos asociados a #{articuloController.cliente.cliNombres} #{articuloController.cliente.cliApellidos} ">
                            <p:dataTable id="datalist" value="#{articuloController.items_cliente}" var="item"
                                          styleClass="table table-hover"
                                         selectionMode="single" selection="#{articuloController.articulo}"
                                         paginator="true"
                                         rowKey="#{item.artIdNumorden}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         emptyMessage="No se han encontrado resultados"
                                         widgetVar="ProyectoDocenteListDialog"                                            
                                         >

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artIdNumorden}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artIdNumorden}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artModelo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artModelo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artSerial}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artSerial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artFalla}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artFalla}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artAccesorios}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artAccesorios}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artObservaciones}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artObservaciones}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artGarantia}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artGarantia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artFechaingreso}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artFechaingreso}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_marIdMarca}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.marIdMarca.marNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_tipIdTipoArticulo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipIdTipoArticulo.tipNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_cliId}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cliId.cliNombres}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleGeneral.Create}" actionListener="#{articuloController.prepareCreate}" />

                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>                    
            </ui:define>

        </ui:composition>

    </body>
</html>
