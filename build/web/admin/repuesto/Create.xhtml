<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepuestoCreateDlg" widgetVar="RepuestoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.CreateRepuestoTitle}">
            <h:form id="RepuestoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repuestoController.selected != null}">
                        <p:outputLabel value="#{bundleadmin.CreateRepuestoLabel_repuNumparte}" for="repuNumparte" />
                        <p:inputText id="repuNumparte" value="#{repuestoController.selected.repuNumparte}" title="#{bundleadmin.CreateRepuestoTitle_repuNumparte}" />
                        <p:outputLabel value="#{bundleadmin.CreateRepuestoLabel_repuCantidad}" for="repuCantidad" />
                        <p:inputText id="repuCantidad" value="#{repuestoController.selected.repuCantidad}" title="#{bundleadmin.CreateRepuestoTitle_repuCantidad}" />
                        <p:outputLabel value="#{bundleadmin.CreateRepuestoLabel_repuDescripcion}" for="repuDescripcion" />
                        <p:inputText id="repuDescripcion" value="#{repuestoController.selected.repuDescripcion}" title="#{bundleadmin.CreateRepuestoTitle_repuDescripcion}" />
                        <p:outputLabel value="#{bundleadmin.CreateRepuestoLabel_repuPrecio}" for="repuPrecio" />
                        <p:inputText id="repuPrecio" value="#{repuestoController.selected.repuPrecio}" title="#{bundleadmin.CreateRepuestoTitle_repuPrecio}" />
                        <p:outputLabel value="#{bundleadmin.CreateRepuestoLabel_tiporepuId}" for="tiporepuId" />
                        <p:selectOneMenu id="tiporepuId" value="#{repuestoController.selected.tiporepuId}" required="true" requiredMessage="#{bundleadmin.EditRepuestoRequiredMessage_tiporepuId}">
                            <f:selectItems value="#{tiporepuestoController.itemsAvailableSelectOne}"
                                           var="tiporepuIdItem"
                                           itemValue="#{tiporepuIdItem}"
                                           itemLabel="#{tiporepuIdItem.tiporepuNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{repuestoController.create}" value="#{bundleadmin.Save}" update="display,:RepuestoListForm:datalist,:growl" oncomplete="handleSubmit(args,'RepuestoCreateDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="RepuestoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
