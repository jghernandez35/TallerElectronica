<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepuestoViewDlg" widgetVar="RepuestoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.ViewRepuestoTitle}">
            <h:form id="RepuestoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repuestoController.selected != null}">
                        <h:outputText value="#{bundleadmin.ViewRepuestoLabel_repuId}"/>
                        <h:outputText value="#{repuestoController.selected.repuId}" title="#{bundleadmin.ViewRepuestoTitle_repuId}"/>
                        <h:outputText value="#{bundleadmin.ViewRepuestoLabel_repuNumparte}"/>
                        <h:outputText value="#{repuestoController.selected.repuNumparte}" title="#{bundleadmin.ViewRepuestoTitle_repuNumparte}"/>
                        <h:outputText value="#{bundleadmin.ViewRepuestoLabel_repuCantidad}"/>
                        <h:outputText value="#{repuestoController.selected.repuCantidad}" title="#{bundleadmin.ViewRepuestoTitle_repuCantidad}"/>
                        <h:outputText value="#{bundleadmin.ViewRepuestoLabel_repuDescripcion}"/>
                        <h:outputText value="#{repuestoController.selected.repuDescripcion}" title="#{bundleadmin.ViewRepuestoTitle_repuDescripcion}"/>
                        <h:outputText value="#{bundleadmin.ViewRepuestoLabel_repuPrecio}"/>
                        <h:outputText value="#{repuestoController.selected.repuPrecio}" title="#{bundleadmin.ViewRepuestoTitle_repuPrecio}"/>
                        <h:outputText value="#{bundleadmin.ViewRepuestoLabel_tiporepuId}"/>
                        <h:outputText value="#{repuestoController.selected.tiporepuId.tiporepuNombre}" title="#{bundleadmin.ViewRepuestoTitle_tiporepuId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleadmin.Close}" onclick="RepuestoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
