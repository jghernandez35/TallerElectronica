<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GarantiaEditDlg" widgetVar="GarantiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.EditGarantiaTitle}">
            <h:form id="GarantiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{garantiaController.selected != null}">
                        <p:outputLabel value="#{bundleGeneral.EditGarantiaLabel_garId}" for="garId" />
                        <p:inputText id="garId" value="#{garantiaController.selected.garId}" title="#{bundleGeneral.EditGarantiaTitle_garId}" required="true" requiredMessage="#{bundleGeneral.EditGarantiaRequiredMessage_garId}"/>
                        <p:outputLabel value="#{bundleGeneral.EditGarantiaLabel_garIdNumordenalmacen}" for="garIdNumordenalmacen" />
                        <p:inputText id="garIdNumordenalmacen" value="#{garantiaController.selected.garIdNumordenalmacen}" title="#{bundleGeneral.EditGarantiaTitle_garIdNumordenalmacen}" />
                        <p:outputLabel value="#{bundleGeneral.EditGarantiaLabel_artIdNumorden}" for="artIdNumorden" />
                        <p:selectOneMenu id="artIdNumorden" value="#{garantiaController.selected.artIdNumorden}" required="true" requiredMessage="#{bundleGeneral.EditGarantiaRequiredMessage_artIdNumorden}">
                            <f:selectItem itemLabel="#{bundleGeneral.SelectOneMessage}"/>
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="artIdNumordenItem"
                                           itemValue="#{artIdNumordenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleGeneral.EditGarantiaLabel_almId}" for="almId" />
                        <p:selectOneMenu id="almId" value="#{garantiaController.selected.almId}" required="true" requiredMessage="#{bundleGeneral.EditGarantiaRequiredMessage_almId}">
                            <f:selectItem itemLabel="#{bundleGeneral.SelectOneMessage}"/>
                            <f:selectItems value="#{almacenController.itemsAvailableSelectOne}"
                                           var="almIdItem"
                                           itemValue="#{almIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{garantiaController.update}" value="#{bundleGeneral.Save}" update="display,:GarantiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GarantiaEditDialog');"/>
                    <p:commandButton value="#{bundleGeneral.Cancel}" onclick="GarantiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
