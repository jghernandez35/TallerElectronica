<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioCreateDlg" widgetVar="MunicipioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.CreateMunicipioTitle}">
            <h:form id="MunicipioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="#{bundleadmin.CreateMunicipioLabel_munId}" for="munId" />
                        <p:inputText id="munId" value="#{municipioController.selected.munId}" title="#{bundleadmin.CreateMunicipioTitle_munId}" required="true" requiredMessage="#{bundleadmin.CreateMunicipioRequiredMessage_munId}"/>
                        <p:outputLabel value="#{bundleadmin.CreateMunicipioLabel_munNombre}" for="munNombre" />
                        <p:inputText id="munNombre" value="#{municipioController.selected.munNombre}" title="#{bundleadmin.CreateMunicipioTitle_munNombre}" />
                        <p:outputLabel value="#{bundleadmin.CreateMunicipioLabel_depId}" for="depId" />
                        <p:selectOneMenu id="depId" value="#{municipioController.selected.depId}" required="true" requiredMessage="#{bundleadmin.EditMunicipioRequiredMessage_depId}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="depIdItem"
                                           itemValue="#{depIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.create}" value="#{bundleadmin.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args,'MunicipioCreateDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="MunicipioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
