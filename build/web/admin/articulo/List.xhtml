<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="title">
                <h:outputText value="#{bundleGeneral.ListArticuloTitle}(Titulo)"></h:outputText>
            </ui:define>
            
            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">

                <p:growl id="growl" showDetail="true" sticky="true"/>
                    <h:form id="ArticuloListForm">

                          <h:panelGrid  columns="1">
                              <p:commandButton 
                                  icon="fa fa-plus" 
                                  style="width:250px;height:25px;    
                                  border: 1px solid #85b2cb; 
                                  color: black; 
                                  background: #7DCEA0;"  
                                  value="Crear Articulo (en Desarrollo)" 
                                  action="#{articuloController.articuloCargarLista()}" 
                                  ajax="false"/>                    
                          </h:panelGrid>                           
                        
                        <p:panel header="#{bundleGeneral.ListArticuloTitle}">
                            <p:dataTable id="datalist" value="#{articuloController.items}" var="item"
                                          styleClass="table table-hover"
                                         selectionMode="single" selection="#{articuloController.selected}"
                                         paginator="true"
                                         rowKey="#{item.artIdNumorden}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artIdNumorden}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artIdNumorden}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artModelo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artModelo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artSerial}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artSerial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artFalla}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artFalla}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artAccesorios}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artAccesorios}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artObservaciones}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artObservaciones}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artGarantia}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artGarantia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artFechaingreso}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artFechaingreso}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_marIdMarca}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.marIdMarca.marNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_tipIdTipoArticulo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipIdTipoArticulo.tipNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_cliId}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cliId.cliNombres}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleGeneral.Create}" actionListener="#{articuloController.prepareCreate}" update=":ArticuloCreateForm" oncomplete="PF('ArticuloCreateDialog').show()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleGeneral.View}" update=":ArticuloViewForm" oncomplete="PF('ArticuloViewDialog').show()" disabled="#{empty articuloController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleGeneral.Edit}" update=":ArticuloEditForm" oncomplete="PF('ArticuloEditDialog').show()" disabled="#{empty articuloController.selected}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleGeneral.Delete}" actionListener="#{articuloController.destroy}" update=":growl,datalist" disabled="#{empty articuloController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>
        </ui:composition>

    </body>
</html>
