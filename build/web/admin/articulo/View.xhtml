<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloViewDlg" widgetVar="ArticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.ViewArticuloTitle}">
            <h:form id="ArticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artIdNumorden}"/>
                        <h:outputText value="#{articuloController.selected.artIdNumorden}" title="#{bundleGeneral.ViewArticuloTitle_artIdNumorden}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artModelo}"/>
                        <h:outputText value="#{articuloController.selected.artModelo}" title="#{bundleGeneral.ViewArticuloTitle_artModelo}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artSerial}"/>
                        <h:outputText value="#{articuloController.selected.artSerial}" title="#{bundleGeneral.ViewArticuloTitle_artSerial}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artFalla}"/>
                        <h:outputText value="#{articuloController.selected.artFalla}" title="#{bundleGeneral.ViewArticuloTitle_artFalla}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artAccesorios}"/>
                        <h:outputText value="#{articuloController.selected.artAccesorios}" title="#{bundleGeneral.ViewArticuloTitle_artAccesorios}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artObservaciones}"/>
                        <h:outputText value="#{articuloController.selected.artObservaciones}" title="#{bundleGeneral.ViewArticuloTitle_artObservaciones}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artGarantia}"/>
                        <h:outputText value="#{articuloController.selected.artGarantia}" title="#{bundleGeneral.ViewArticuloTitle_artGarantia}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artFechaingreso}"/>
                        <h:outputText value="#{articuloController.selected.artFechaingreso}" title="#{bundleGeneral.ViewArticuloTitle_artFechaingreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_marIdMarca}"/>
                        <h:outputText value="#{articuloController.selected.marIdMarca}" title="#{bundleGeneral.ViewArticuloTitle_marIdMarca}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_tipIdTipoArticulo}"/>
                        <h:outputText value="#{articuloController.selected.tipIdTipoArticulo}" title="#{bundleGeneral.ViewArticuloTitle_tipIdTipoArticulo}"/>
                        <h:outputText value="#{bundleGeneral.ViewArticuloLabel_cliId}"/>
                        <h:outputText value="#{articuloController.selected.cliId}" title="#{bundleGeneral.ViewArticuloTitle_cliId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleGeneral.Close}" onclick="ArticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
