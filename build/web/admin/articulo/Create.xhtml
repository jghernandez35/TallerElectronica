<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloCreateDlg" widgetVar="ArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.CreateArticuloTitle}">
            <h:form id="ArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artIdNumorden}" for="artIdNumorden" />
                        <p:inputText id="artIdNumorden" value="#{articuloController.selected.artIdNumorden}" title="#{bundleGeneral.CreateArticuloTitle_artIdNumorden}" required="true" requiredMessage="#{bundleGeneral.CreateArticuloRequiredMessage_artIdNumorden}"/>
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artModelo}" for="artModelo" />
                        <p:inputText id="artModelo" value="#{articuloController.selected.artModelo}" title="#{bundleGeneral.CreateArticuloTitle_artModelo}" />
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artSerial}" for="artSerial" />
                        <p:inputText id="artSerial" value="#{articuloController.selected.artSerial}" title="#{bundleGeneral.CreateArticuloTitle_artSerial}" />
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artFalla}" for="artFalla" />
                        <p:inputTextarea rows="4" cols="30" id="artFalla" value="#{articuloController.selected.artFalla}" title="#{bundleGeneral.CreateArticuloTitle_artFalla}" />
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artAccesorios}" for="artAccesorios" />
                        <p:inputTextarea rows="4" cols="30" id="artAccesorios" value="#{articuloController.selected.artAccesorios}" title="#{bundleGeneral.CreateArticuloTitle_artAccesorios}" />
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artObservaciones}" for="artObservaciones" />
                        <p:inputTextarea rows="4" cols="30" id="artObservaciones" value="#{articuloController.selected.artObservaciones}" title="#{bundleGeneral.CreateArticuloTitle_artObservaciones}" />
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artGarantia}" for="artGarantia" />
                        <p:inputText id="artGarantia" value="#{articuloController.selected.artGarantia}" title="#{bundleGeneral.CreateArticuloTitle_artGarantia}" />
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_artFechaingreso}" for="artFechaingreso" />
                        <p:calendar id="artFechaingreso" pattern="MM/dd/yyyy" value="#{articuloController.selected.artFechaingreso}" title="#{bundleGeneral.EditArticuloTitle_artFechaingreso}"  showOn="button"/>
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_marIdMarca}" for="marIdMarca" />
                        <p:selectOneMenu id="marIdMarca" value="#{articuloController.selected.marIdMarca}" required="true" requiredMessage="#{bundleGeneral.EditArticuloRequiredMessage_marIdMarca}">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marIdMarcaItem"
                                           itemLabel="#{marIdMarcaItem.marNombre}"
                                           itemValue="#{marIdMarcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_tipIdTipoArticulo}" for="tipIdTipoArticulo" />
                        <p:selectOneMenu id="tipIdTipoArticulo" value="#{articuloController.selected.tipIdTipoArticulo}" required="true" requiredMessage="#{bundleGeneral.EditArticuloRequiredMessage_tipIdTipoArticulo}">
                            <f:selectItems value="#{tipoarticuloController.itemsAvailableSelectOne}"
                                           var="tipIdTipoArticuloItem"
                                           itemLabel="#{tipIdTipoArticuloItem.tipNombre}"
                                           itemValue="#{tipIdTipoArticuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleGeneral.CreateArticuloLabel_cliId}" for="cliId" />
                        <p:selectOneMenu id="cliId" value="#{articuloController.selected.cliId}" required="true" requiredMessage="#{bundleGeneral.EditArticuloRequiredMessage_cliId}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="cliIdItem"
                                           itemLabel="#{cliIdItem.cliNombres}"
                                           itemValue="#{cliIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloController.create}" value="#{bundleGeneral.Save}" update="display,:ArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticuloCreateDialog');"/>
                    <p:commandButton value="#{bundleGeneral.Cancel}" onclick="ArticuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
