<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiporepuestoViewDlg" widgetVar="TiporepuestoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.ViewTiporepuestoTitle}">
            <h:form id="TiporepuestoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiporepuestoController.selected != null}">
                        <h:outputText value="#{bundleadmin.ViewTiporepuestoLabel_tiporepuId}"/>
                        <h:outputText value="#{tiporepuestoController.selected.tiporepuId}" title="#{bundleadmin.ViewTiporepuestoTitle_tiporepuId}"/>
                        <h:outputText value="#{bundleadmin.ViewTiporepuestoLabel_tiporepuNombre}"/>
                        <h:outputText value="#{tiporepuestoController.selected.tiporepuNombre}" title="#{bundleadmin.ViewTiporepuestoTitle_tiporepuNombre}"/>
                        <h:outputText value="#{bundleadmin.ViewTiporepuestoLabel_tiporepuEstado}"/>
                        <h:outputText value="#{tiporepuestoController.selected.tiporepuEstado}" title="#{bundleadmin.ViewTiporepuestoTitle_tiporepuEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleadmin.Close}" onclick="TiporepuestoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
