<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaCreateDlg" widgetVar="MarcaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.CreateMarcaTitle}">
            <h:form id="MarcaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaController.selected != null}">
                        <p:outputLabel value="#{bundleGeneral.CreateMarcaLabel_marIdMarca}" for="marIdMarca" />
                        <p:inputText id="marIdMarca" value="#{marcaController.selected.marIdMarca}" title="#{bundleGeneral.CreateMarcaTitle_marIdMarca}" required="true" requiredMessage="#{bundleGeneral.CreateMarcaRequiredMessage_marIdMarca}"/>
                        <p:outputLabel value="#{bundleGeneral.CreateMarcaLabel_marNombre}" for="marNombre" />
                        <p:inputText id="marNombre" value="#{marcaController.selected.marNombre}" title="#{bundleGeneral.CreateMarcaTitle_marNombre}" />
                        <p:outputLabel value="#{bundleGeneral.CreateMarcaLabel_marEstado}" for="marEstado" />
                        <p:inputText id="marEstado" value="#{marcaController.selected.marEstado}" title="#{bundleGeneral.CreateMarcaTitle_marEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaController.create}" value="#{bundleGeneral.Save}" update="display,:MarcaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarcaCreateDialog');"/>
                    <p:commandButton value="#{bundleGeneral.Cancel}" onclick="MarcaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
