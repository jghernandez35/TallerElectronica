<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicoCreateDlg" widgetVar="TecnicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.CreateTecnicoTitle}">
            <h:form id="TecnicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicoController.selected != null}">
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecId}" for="tecId" />
                        <p:inputText id="tecId" value="#{tecnicoController.selected.tecId}" title="#{bundleGeneral.CreateTecnicoTitle_tecId}" required="true" requiredMessage="#{bundleGeneral.CreateTecnicoRequiredMessage_tecId}"/>
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecCedula}" for="tecCedula" />
                        <p:inputText id="tecCedula" value="#{tecnicoController.selected.tecCedula}" title="#{bundleGeneral.CreateTecnicoTitle_tecCedula}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecNombres}" for="tecNombres" />
                        <p:inputText id="tecNombres" value="#{tecnicoController.selected.tecNombres}" title="#{bundleGeneral.CreateTecnicoTitle_tecNombres}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecApellidos}" for="tecApellidos" />
                        <p:inputText id="tecApellidos" value="#{tecnicoController.selected.tecApellidos}" title="#{bundleGeneral.CreateTecnicoTitle_tecApellidos}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecCelular}" for="tecCelular" />
                        <p:inputText id="tecCelular" value="#{tecnicoController.selected.tecCelular}" title="#{bundleGeneral.CreateTecnicoTitle_tecCelular}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecDireccion}" for="tecDireccion" />
                        <p:inputText id="tecDireccion" value="#{tecnicoController.selected.tecDireccion}" title="#{bundleGeneral.CreateTecnicoTitle_tecDireccion}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecLogin}" for="tecLogin" />
                        <p:inputText id="tecLogin" value="#{tecnicoController.selected.tecLogin}" title="#{bundleGeneral.CreateTecnicoTitle_tecLogin}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecContrasena}" for="tecContrasena" />
                        <p:inputText id="tecContrasena" value="#{tecnicoController.selected.tecContrasena}" title="#{bundleGeneral.CreateTecnicoTitle_tecContrasena}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecTipousuario}" for="tecTipousuario" />
                        <p:inputText id="tecTipousuario" value="#{tecnicoController.selected.tecTipousuario}" title="#{bundleGeneral.CreateTecnicoTitle_tecTipousuario}" />
                        <p:outputLabel value="#{bundleGeneral.CreateTecnicoLabel_tecEstado}" for="tecEstado" />
                        <p:inputText id="tecEstado" value="#{tecnicoController.selected.tecEstado}" title="#{bundleGeneral.CreateTecnicoTitle_tecEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicoController.create}" value="#{bundleGeneral.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TecnicoCreateDialog');"/>
                    <p:commandButton value="#{bundleGeneral.Cancel}" onclick="TecnicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
