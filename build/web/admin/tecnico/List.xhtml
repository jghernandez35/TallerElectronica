<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleGeneral.ListTecnicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TecnicoListForm">
                <p:panel header="#{bundleGeneral.ListTecnicoTitle}">
                    <p:dataTable id="datalist" value="#{tecnicoController.items}" var="item"
                                 selectionMode="single" selection="#{tecnicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tecId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecCedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecCedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecNombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecNombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecApellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecApellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecCelular}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecCelular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecContrasena}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecContrasena}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecTipousuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecTipousuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTecnicoTitle_tecEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleGeneral.Create}" actionListener="#{tecnicoController.prepareCreate}" update=":TecnicoCreateForm" oncomplete="PF('TecnicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleGeneral.View}" update=":TecnicoViewForm" oncomplete="PF('TecnicoViewDialog').show()" disabled="#{empty tecnicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleGeneral.Edit}" update=":TecnicoEditForm" oncomplete="PF('TecnicoEditDialog').show()" disabled="#{empty tecnicoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleGeneral.Delete}" actionListener="#{tecnicoController.destroy}" update=":growl,datalist" disabled="#{empty tecnicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
