<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleGeneral.ListTipoarticuloTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoarticuloListForm">
                <p:panel header="#{bundleGeneral.ListTipoarticuloTitle}">
                    <p:dataTable id="datalist" value="#{tipoarticuloController.items}" var="item"
                                 selectionMode="single" selection="#{tipoarticuloController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tipIdTipoArticulo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTipoarticuloTitle_tipIdTipoArticulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipIdTipoArticulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTipoarticuloTitle_tipNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListTipoarticuloTitle_tipEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleGeneral.Create}" actionListener="#{tipoarticuloController.prepareCreate}" update=":TipoarticuloCreateForm" oncomplete="PF('TipoarticuloCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleGeneral.View}" update=":TipoarticuloViewForm" oncomplete="PF('TipoarticuloViewDialog').show()" disabled="#{empty tipoarticuloController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleGeneral.Edit}" update=":TipoarticuloEditForm" oncomplete="PF('TipoarticuloEditDialog').show()" disabled="#{empty tipoarticuloController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleGeneral.Delete}" actionListener="#{tipoarticuloController.destroy}" update=":growl,datalist" disabled="#{empty tipoarticuloController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
