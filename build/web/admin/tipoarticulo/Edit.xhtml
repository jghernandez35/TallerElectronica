<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoarticuloEditDlg" widgetVar="TipoarticuloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.EditTipoarticuloTitle}">
            <h:form id="TipoarticuloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoarticuloController.selected != null}">
                        <p:outputLabel value="#{bundleadmin.EditTipoarticuloLabel_tipartNombre}" for="tipartNombre" />
                        <p:inputText id="tipartNombre" value="#{tipoarticuloController.selected.tipartNombre}" title="#{bundleadmin.EditTipoarticuloTitle_tipartNombre}" />
                        <p:outputLabel value="#{bundleadmin.EditTipoarticuloLabel_tipartEstado}" for="tipartEstado" />
                        <p:inputText id="tipartEstado" value="#{tipoarticuloController.selected.tipartEstado}" title="#{bundleadmin.EditTipoarticuloTitle_tipartEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoarticuloController.update}" value="#{bundleadmin.Save}" update="display,:TipoarticuloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoarticuloEditDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="TipoarticuloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
