<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoarticuloViewDlg" widgetVar="TipoarticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.ViewTipoarticuloTitle}">
            <h:form id="TipoarticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoarticuloController.selected != null}">
                        <h:outputText value="#{bundleadmin.ViewTipoarticuloLabel_tipartId}"/>
                        <h:outputText value="#{tipoarticuloController.selected.tipartId}" title="#{bundleadmin.ViewTipoarticuloTitle_tipartId}"/>
                        <h:outputText value="#{bundleadmin.ViewTipoarticuloLabel_tipartNombre}"/>
                        <h:outputText value="#{tipoarticuloController.selected.tipartNombre}" title="#{bundleadmin.ViewTipoarticuloTitle_tipartNombre}"/>
                        <h:outputText value="#{bundleadmin.ViewTipoarticuloLabel_tipartEstado}"/>
                        <h:outputText value="#{tipoarticuloController.selected.tipartEstado}" title="#{bundleadmin.ViewTipoarticuloTitle_tipartEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleadmin.Close}" onclick="TipoarticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
