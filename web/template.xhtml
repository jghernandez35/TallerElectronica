<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundleadmin.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundleadmin.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundleadmin.Maintenance}">
                            <p:menuitem value="Almacen" outcome="/admin/almacen/List.xhtml" />
                            <p:menuitem value="Articulo" outcome="/admin/articulo/List.xhtml" />
                            <p:menuitem value="Cliente" outcome="/admin/cliente/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/admin/departamento/List.xhtml" />
                            <p:menuitem value="Estadoservicio" outcome="/admin/estadoservicio/List.xhtml" />
                            <p:menuitem value="Garantia" outcome="/admin/garantia/List.xhtml" />
                            <p:menuitem value="Imagen" outcome="/admin/imagen/List.xhtml" />
                            <p:menuitem value="Marca" outcome="/admin/marca/List.xhtml" />
                            <p:menuitem value="Municipio" outcome="/admin/municipio/List.xhtml" />
                            <p:menuitem value="Reparacion" outcome="/admin/reparacion/List.xhtml" />
                            <p:menuitem value="Repuesto" outcome="/admin/repuesto/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/admin/rol/List.xhtml" />
                            <p:menuitem value="Tecnico" outcome="/admin/tecnico/List.xhtml" />
                            <p:menuitem value="Tipoarticulo" outcome="/admin/tipoarticulo/List.xhtml" />
                            <p:menuitem value="Tipodocumento" outcome="/admin/tipodocumento/List.xhtml" />
                            <p:menuitem value="Tiporepuesto" outcome="/admin/tiporepuesto/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
