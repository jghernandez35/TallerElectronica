<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleadmin.ListTecnicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TecnicoListForm">
                <p:panel header="#{bundleadmin.ListTecnicoTitle}">
                    <p:dataTable id="datalist" value="#{tecnicoController.items}" var="item"
                                 selectionMode="single" selection="#{tecnicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tecId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecNombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecNombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecApellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecApellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecTelefono1}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecTelefono1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecTelefono2}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecTelefono2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecContrasena}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecContrasena}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tecImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.tecImagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleadmin.ListTecnicoTitle_tipdocId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipdocId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleadmin.Create}" actionListener="#{tecnicoController.prepareCreate}" update=":TecnicoCreateForm" oncomplete="PF('TecnicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleadmin.View}" update=":TecnicoViewForm" oncomplete="PF('TecnicoViewDialog').show()" disabled="#{empty tecnicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleadmin.Edit}" update=":TecnicoEditForm" oncomplete="PF('TecnicoEditDialog').show()" disabled="#{empty tecnicoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleadmin.Delete}" actionListener="#{tecnicoController.destroy}" update=":growl,datalist" disabled="#{empty tecnicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
