<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundleadmin.ViewTecnicoLabel_tecTelefono1}"/>

                        <h:outputText value="#{bundleadmin.ViewTecnicoLabel_tecDireccion}"/>

                        <h:outputText value="#{bundleadmin.ViewTecnicoLabel_tipdocId}"/>
                        <h:outputText value="#{tecnicoController.selected.tipdocId.tipdocNombre}" title="#{bundleadmin.ViewTecnicoTitle_tipdocId}"/>
