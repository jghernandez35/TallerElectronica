      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:inputText id="tecCedula" value="#{tecnicoController.selected.tecCedula}" title="#{bundleGeneral.EditTecnicoTitle_tecCedula}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecNombres}" for="tecNombres" />
                        <p:inputText id="tecNombres" value="#{tecnicoController.selected.tecNombres}" title="#{bundleGeneral.EditTecnicoTitle_tecNombres}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecApellidos}" for="tecApellidos" />
                        <p:inputText id="tecApellidos" value="#{tecnicoController.selected.tecApellidos}" title="#{bundleGeneral.EditTecnicoTitle_tecApellidos}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecCelular}" for="tecCelular" />
                        <p:inputText id="tecCelular" value="#{tecnicoController.selected.tecCelular}" title="#{bundleGeneral.EditTecnicoTitle_tecCelular}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecDireccion}" for="tecDireccion" />
                        <p:inputText id="tecDireccion" value="#{tecnicoController.selected.tecDireccion}" title="#{bundleGeneral.EditTecnicoTitle_tecDireccion}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecLogin}" for="tecLogin" />
                        <p:inputText id="tecLogin" value="#{tecnicoController.selected.tecLogin}" title="#{bundleGeneral.EditTecnicoTitle_tecLogin}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecContrasena}" for="tecContrasena" />
                        <p:inputText id="tecContrasena" value="#{tecnicoController.selected.tecContrasena}" title="#{bundleGeneral.EditTecnicoTitle_tecContrasena}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecTipousuario}" for="tecTipousuario" />
                        <p:inputText id="tecTipousuario" value="#{tecnicoController.selected.tecTipousuario}" title="#{bundleGeneral.EditTecnicoTitle_tecTipousuario}" />
                        <p:outputLabel value="#{bundleGeneral.EditTecnicoLabel_tecEstado}" for="tecEstado" />
                        <p:inputText id="tecEstado" value="#{tecnicoController.selected.tecEstado}" title="#{bundleGeneral.EditTecnicoTitle_tecEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicoController.update}" value="#{bundleGeneral.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TecnicoEditDialog');"/>
                    <p:commandButton value="#{bundleGeneral.Cancel}" onclick="TecnicoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
