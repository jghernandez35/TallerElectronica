<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GarantiaEditDlg" widgetVar="GarantiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.EditGarantiaTitle}">
            <h:form id="GarantiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{garantiaController.selected != null}">
                        <p:outputLabel value="#{bundleadmin.EditGarantiaLabel_garId}" for="garId" />
                        <p:inputText id="garId" value="#{garantiaController.selected.garId}" title="#{bundleadmin.EditGarantiaTitle_garId}" required="true" requiredMessage="#{bundleadmin.EditGarantiaRequiredMessage_garId}"/>
                        <p:outputLabel value="#{bundleadmin.EditGarantiaLabel_garNumfacturaalmacen}" for="garNumfacturaalmacen" />
                        <p:inputText id="garNumfacturaalmacen" value="#{garantiaController.selected.garNumfacturaalmacen}" title="#{bundleadmin.EditGarantiaTitle_garNumfacturaalmacen}" />
                        <p:outputLabel value="#{bundleadmin.EditGarantiaLabel_garFechafacturaalmacen}" for="garFechafacturaalmacen" />
                        <p:calendar id="garFechafacturaalmacen" pattern="MM/dd/yyyy" value="#{garantiaController.selected.garFechafacturaalmacen}" title="#{bundleadmin.EditGarantiaTitle_garFechafacturaalmacen}"  showOn="button"/>
                        <p:outputLabel value="#{bundleadmin.EditGarantiaLabel_garNumordenmarca}" for="garNumordenmarca" />
                        <p:inputText id="garNumordenmarca" value="#{garantiaController.selected.garNumordenmarca}" title="#{bundleadmin.EditGarantiaTitle_garNumordenmarca}" />
                        <p:outputLabel value="#{bundleadmin.EditGarantiaLabel_almId}" for="almId" />
                        <p:selectOneMenu id="almId" value="#{garantiaController.selected.almId}" required="true" requiredMessage="#{bundleadmin.EditGarantiaRequiredMessage_almId}">
                            <f:selectItem itemLabel="#{bundleadmin.SelectOneMessage}"/>
                            <f:selectItems value="#{almacenController.itemsAvailableSelectOne}"
                                           var="almIdItem"
                                           itemValue="#{almIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleadmin.EditGarantiaLabel_repaIdNumorden}" for="repaIdNumorden" />
                        <p:selectOneMenu id="repaIdNumorden" value="#{garantiaController.selected.repaIdNumorden}" required="true" requiredMessage="#{bundleadmin.EditGarantiaRequiredMessage_repaIdNumorden}">
                            <f:selectItem itemLabel="#{bundleadmin.SelectOneMessage}"/>
                            <f:selectItems value="#{reparacionController.itemsAvailableSelectOne}"
                                           var="repaIdNumordenItem"
                                           itemValue="#{repaIdNumordenItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{garantiaController.update}" value="#{bundleadmin.Save}" update="display,:GarantiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GarantiaEditDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="GarantiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
