<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReparacionEditDlg" widgetVar="ReparacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.EditReparacionTitle}">
            <h:form id="ReparacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reparacionController.selected != null}">
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_repaFechaingreso}" for="repaFechaingreso" />
                        <p:calendar id="repaFechaingreso" pattern="dd/MM/yyyy" value="#{reparacionController.selected.repaFechaingreso}" title="#{bundleadmin.EditReparacionTitle_repaFechaingreso}"  showOn="button"/>
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_repaFechasalida}" for="repaFechasalida" />
                        <p:calendar id="repaFechasalida" pattern="dd/MM/yyyy" value="#{reparacionController.selected.repaFechasalida}" title="#{bundleadmin.EditReparacionTitle_repaFechasalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_repaReportetecnico}" for="repaReportetecnico" />
                        <p:inputText id="repaReportetecnico" value="#{reparacionController.selected.repaReportetecnico}" title="#{bundleadmin.EditReparacionTitle_repaReportetecnico}" />
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_repaPreciomanoobra}" for="repaPreciomanoobra" />
                        <p:inputText id="repaPreciomanoobra" value="#{reparacionController.selected.repaPreciomanoobra}" title="#{bundleadmin.EditReparacionTitle_repaPreciomanoobra}" />
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_repaFalla}" for="repaFalla" />
                        <p:inputTextarea rows="4" cols="30" id="repaFalla" value="#{reparacionController.selected.repaFalla}" title="#{bundleadmin.EditReparacionTitle_repaFalla}" />
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_artId}" for="artId" />
                        <p:selectOneMenu id="artId" value="#{reparacionController.selected.artId}" required="true" requiredMessage="#{bundleadmin.EditReparacionRequiredMessage_artId}">
                            <f:selectItem itemLabel="#{bundleadmin.SelectOneMessage}"/>
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="artIdItem"
                                           itemValue="#{artIdItem}"
                                           itemLabel="#{artIdItem.tipartId.tipartNombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_estId}" for="estId" />
                        <p:selectOneMenu id="estId" value="#{reparacionController.selected.estId}" required="true" requiredMessage="#{bundleadmin.EditReparacionRequiredMessage_estId}">
                            <f:selectItem itemLabel="#{bundleadmin.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoservicioController.itemsAvailableSelectOne}"
                                           var="estIdItem"
                                           itemValue="#{estIdItem}"
                                           itemLabel="#{estIdItem.estNombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleadmin.EditReparacionLabel_tecId}" for="tecId" />
                        <p:selectOneMenu id="tecId" value="#{reparacionController.selected.tecId}" required="true" requiredMessage="#{bundleadmin.EditReparacionRequiredMessage_tecId}">
                            <f:selectItem itemLabel="#{bundleadmin.SelectOneMessage}"/>
                            <f:selectItems value="#{tecnicoController.itemsAvailableSelectOne}"
                                           var="tecIdItem"
                                           itemValue="#{tecIdItem}"
                                           itemLabel="#{tecIdItem.tecNombres} #{tecIdItem.tecApellidos}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reparacionController.update}" value="#{bundleadmin.Save}" update="display,:ReparacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReparacionEditDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="ReparacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
