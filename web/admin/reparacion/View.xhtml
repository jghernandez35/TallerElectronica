<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReparacionViewDlg" widgetVar="ReparacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.ViewReparacionTitle}">
            <h:form id="ReparacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reparacionController.selected != null}">
                        <h:outputText value="#{bundleGeneral.ViewReparacionLabel_repId}"/>
                        <h:outputText value="#{reparacionController.selected.repId}" title="#{bundleGeneral.ViewReparacionTitle_repId}"/>
                        <h:outputText value="#{bundleGeneral.ViewReparacionLabel_repReportetecnico}"/>
                        <h:outputText value="#{reparacionController.selected.repReportetecnico}" title="#{bundleGeneral.ViewReparacionTitle_repReportetecnico}"/>
                        <h:outputText value="#{bundleGeneral.ViewReparacionLabel_repPrecio}"/>
                        <h:outputText value="#{reparacionController.selected.repPrecio}" title="#{bundleGeneral.ViewReparacionTitle_repPrecio}"/>
                        <h:outputText value="#{bundleGeneral.ViewReparacionLabel_estId}"/>
                        <h:outputText value="#{reparacionController.selected.estId}" title="#{bundleGeneral.ViewReparacionTitle_estId}"/>
                        <h:outputText value="#{bundleGeneral.ViewReparacionLabel_artIdNumorden}"/>
                        <h:outputText value="#{reparacionController.selected.artIdNumorden}" title="#{bundleGeneral.ViewReparacionTitle_artIdNumorden}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleGeneral.Close}" onclick="ReparacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
