<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocumentoEditDlg" widgetVar="TipodocumentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.EditTipodocumentoTitle}">
            <h:form id="TipodocumentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodocumentoController.selected != null}">
                        <p:outputLabel value="#{bundleadmin.EditTipodocumentoLabel_tipdocNombre}" for="tipdocNombre" />
                        <p:inputText id="tipdocNombre" value="#{tipodocumentoController.selected.tipdocNombre}" title="#{bundleadmin.EditTipodocumentoTitle_tipdocNombre}" />
                        <p:outputLabel value="#{bundleadmin.EditTipodocumentoLabel_tipdocEstado}" for="tipdocEstado" />
                        <p:inputText id="tipdocEstado" value="#{tipodocumentoController.selected.tipdocEstado}" title="#{bundleadmin.EditTipodocumentoTitle_tipdocEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipodocumentoController.update}" value="#{bundleadmin.Save}" update="display,:TipodocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipodocumentoEditDialog');"/>
                    <p:commandButton value="#{bundleadmin.Cancel}" onclick="TipodocumentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
