<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleGeneral.ListEstadosservicioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EstadosservicioListForm">
                <p:panel header="#{bundleGeneral.ListEstadosservicioTitle}">
                    <p:dataTable id="datalist" value="#{estadosservicioController.items}" var="item"
                                 selectionMode="single" selection="#{estadosservicioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.estId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListEstadosservicioTitle_estId}"/>
                            </f:facet>
                            <h:outputText value="#{item.estId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListEstadosservicioTitle_estNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.estNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleGeneral.ListEstadosservicioTitle_estEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleGeneral.Create}" actionListener="#{estadosservicioController.prepareCreate}" update=":EstadosservicioCreateForm" oncomplete="PF('EstadosservicioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleGeneral.View}" update=":EstadosservicioViewForm" oncomplete="PF('EstadosservicioViewDialog').show()" disabled="#{empty estadosservicioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleGeneral.Edit}" update=":EstadosservicioEditForm" oncomplete="PF('EstadosservicioEditDialog').show()" disabled="#{empty estadosservicioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleGeneral.Delete}" actionListener="#{estadosservicioController.destroy}" update=":growl,datalist" disabled="#{empty estadosservicioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
