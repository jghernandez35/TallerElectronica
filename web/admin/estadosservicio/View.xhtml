<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosservicioViewDlg" widgetVar="EstadosservicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.ViewEstadosservicioTitle}">
            <h:form id="EstadosservicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosservicioController.selected != null}">
                        <h:outputText value="#{bundleGeneral.ViewEstadosservicioLabel_estId}"/>
                        <h:outputText value="#{estadosservicioController.selected.estId}" title="#{bundleGeneral.ViewEstadosservicioTitle_estId}"/>
                        <h:outputText value="#{bundleGeneral.ViewEstadosservicioLabel_estNombre}"/>
                        <h:outputText value="#{estadosservicioController.selected.estNombre}" title="#{bundleGeneral.ViewEstadosservicioTitle_estNombre}"/>
                        <h:outputText value="#{bundleGeneral.ViewEstadosservicioLabel_estEstado}"/>
                        <h:outputText value="#{estadosservicioController.selected.estEstado}" title="#{bundleGeneral.ViewEstadosservicioTitle_estEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleGeneral.Close}" onclick="EstadosservicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
