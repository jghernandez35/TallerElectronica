<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoarticuloViewDlg" widgetVar="TipoarticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.ViewTipoarticuloTitle}">
            <h:form id="TipoarticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoarticuloController.selected != null}">
                        <h:outputText value="#{bundleGeneral.ViewTipoarticuloLabel_tipIdTipoArticulo}"/>
                        <h:outputText value="#{tipoarticuloController.selected.tipIdTipoArticulo}" title="#{bundleGeneral.ViewTipoarticuloTitle_tipIdTipoArticulo}"/>
                        <h:outputText value="#{bundleGeneral.ViewTipoarticuloLabel_tipNombre}"/>
                        <h:outputText value="#{tipoarticuloController.selected.tipNombre}" title="#{bundleGeneral.ViewTipoarticuloTitle_tipNombre}"/>
                        <h:outputText value="#{bundleGeneral.ViewTipoarticuloLabel_tipEstado}"/>
                        <h:outputText value="#{tipoarticuloController.selected.tipEstado}" title="#{bundleGeneral.ViewTipoarticuloTitle_tipEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleGeneral.Close}" onclick="TipoarticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
