<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoservicioViewDlg" widgetVar="EstadoservicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleadmin.ViewEstadoservicioTitle}">
            <h:form id="EstadoservicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoservicioController.selected != null}">
                        <h:outputText value="#{bundleadmin.ViewEstadoservicioLabel_estId}"/>
                        <h:outputText value="#{estadoservicioController.selected.estId}" title="#{bundleadmin.ViewEstadoservicioTitle_estId}"/>
                        <h:outputText value="#{bundleadmin.ViewEstadoservicioLabel_estNombre}"/>
                        <h:outputText value="#{estadoservicioController.selected.estNombre}" title="#{bundleadmin.ViewEstadoservicioTitle_estNombre}"/>
                        <h:outputText value="#{bundleadmin.ViewEstadoservicioLabel_estEstado}"/>
                        <h:outputText value="#{estadoservicioController.selected.estEstado}" title="#{bundleadmin.ViewEstadoservicioTitle_estEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleadmin.Close}" onclick="EstadoservicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
