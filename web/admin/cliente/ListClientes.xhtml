<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"      >

    <body>

        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:form id="ClienteListForm">
                    
                  <h:panelGrid  columns="1">
                      <p:commandButton 
                          icon="ui-icon-plusthick" 
                          style="width:150px;height:25px;    
                          border: 1px solid #000000; 
                          color: white; 
                          background: #0040FF;"  
                          value="Crear Cliente" 
                          action="#{clienteController.prepareCreate()}" 
                          oncomplete="#{clienteController.limpiarCliente()}" 
                          ajax="false"/>                    
                  </h:panelGrid>                         
                    <p:panel header="#{bundleGeneral.ListClienteTitle}">
                        <p:dataTable id="datalist" value="#{clienteController.items}" var="cliente"
                                     selectionMode="single" selection="#{clienteController.cliente}"
                                     paginator="true"
                                     rowKey="#{cliente.cliId}"
                                     rows="20"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="No se han encontrado resultados"
                                     widgetVar="ListDialog"                                       
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <f:facet name="header">
                                 <p:outputPanel>
                                     <h:outputText value="Buscar en todos los campos: " />
                                     <p:inputText 
                                         id="globalFilter" 
                                         onkeyup="PF('ListDialog').filter()" 
                                         style="width:350px" 
                                         placeholder="Digite palabra a buscar"/>
                                 </p:outputPanel>
                             </f:facet>                             
                            
                            <p:column filterBy="#{cliente.cliCedula}" headerText="#{bundleGeneral.ListClienteTitle_cliCedula}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{bundleGeneral.ListClienteTitle_cliCedula}"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cliCedula}"/>
                            </p:column>
                            <p:column filterBy="#{cliente.cliNombres}" headerText="#{bundleGeneral.ListClienteTitle_cliNombres}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{bundleGeneral.ListClienteTitle_cliNombres}"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cliNombres}"/>
                            </p:column>
                            <p:column filterBy="#{cliente.cliApellidos}" headerText="#{bundleGeneral.ListClienteTitle_cliApellidos}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{bundleGeneral.ListClienteTitle_cliApellidos}"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cliApellidos}"/>
                            </p:column>
                            <p:column filterBy="#{cliente.cliTelefono}" headerText="#{bundleGeneral.ListClienteTitle_cliTelefono}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{bundleGeneral.ListClienteTitle_cliTelefono}"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cliTelefono}"/>
                            </p:column>
                            <p:column filterBy="#{cliente.cliCelular}" headerText="#{bundleGeneral.ListClienteTitle_cliCelular}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{bundleGeneral.ListClienteTitle_cliCelular}"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cliCelular}"/>
                            </p:column>
                            <p:column filterBy="#{cliente.cliDireccion}" headerText="#{bundleGeneral.ListClienteTitle_cliDireccion}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{bundleGeneral.ListClienteTitle_cliDireccion}"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cliDireccion}"/>
                            </p:column>
                            <p:column headerText="Acciones" style="width: 220px">

                                <p:commandLink title="Editar" style="margin-left: 5px;" action="#{clienteController.prepareEditarCliente(cliente)}" ajax="false">                                    
                                <p:graphicImage  library="images" name="ico-edit3.png"/>
                            </p:commandLink>  
                              <p:spacer width="1" height="22" style="position: relative; bottom: -2px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />

                            <p:growl id="message" showDetail="true" />
                            <p:commandLink id="Eliminar" style="margin-left: 5px;" title="Eliminar" action="#{clienteController.destroy(cliente)}" ajax="false">
                                <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                <p:graphicImage library="images" name="ico-drop3.png"/>
                            </p:commandLink>                          
                                
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  style="background: "/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="background: "/>
                            </p:confirmDialog>                            
                            
                            </p:column>                            
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleGeneral.Create}" actionListener="#{clienteController.prepareCreate}" update=":ClienteCreateForm" oncomplete="PF('ClienteCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleGeneral.View}" update=":ClienteViewForm" oncomplete="PF('ClienteViewDialog').show()" disabled="#{empty clienteController.cliente}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleGeneral.Edit}" update=":ClienteEditForm" oncomplete="PF('ClienteEditDialog').show()" disabled="#{empty clienteController.cliente}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleGeneral.Delete}" actionListener="#{clienteController.destroy}" update=":growl,datalist" disabled="#{empty clienteController.cliente}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
