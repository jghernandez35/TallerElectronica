<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <h:form id="ClienteEditForm">
                    <p:panel header="#{bundleGeneral.EditClienteTitle}">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="3" rendered="#{clienteController.cliente != null}">
                                
                                <p:outputLabel value="#{bundleGeneral.EditClienteLabel_cliCedula}" for="cliCedula" />
                                <p:inputText id="cliCedula" value="#{clienteController.cliente.cliCedula}" title="#{bundleGeneral.EditClienteTitle_cliCedula}" required="true" requiredMessage="Cedula requerida">
                                    <h:outputText value=""/>
                                    <f:validator validatorId="ValidarCampoNumeroIdentificacionCliente"/>
                                    <f:validator validatorId="ValidarCampoObligatorio"/>
                                    <f:validator validatorId="ValidarCampoMinimo8Numeros"/>
                                    <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                                    <f:validator validatorId="ValidarCampoNumerico"/>
                                    <p:ajax event = "keyup" update="mensaje1" />                              
                                </p:inputText>
                                <p:message for="cliCedula" id="mensaje1" class="message" />
                                
                                <p:outputLabel value="#{bundleGeneral.EditClienteLabel_cliNombres}" for="cliNombres" />
                                <p:inputText id="cliNombres" value="#{clienteController.cliente.cliNombres}" title="#{bundleGeneral.EditClienteTitle_cliNombres}" required="true" requiredMessage="Nombre(s) requerido(s)" >
                                    <h:outputText value=""/>
                                    <f:validator validatorId="ValidarCampoObligatorio"/>
                                    <f:validator validatorId="ValidarCampoMinimo3Caracteres"/>
                                    <f:validator validatorId="ValidarCampoSoloLetrasYespacio"/>
                                    <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                                    <p:ajax event = "keyup" update="mensaje2" />                              
                                </p:inputText>
                                <p:message for="cliNombres" id="mensaje2" class="message" />     
                                
                                <p:outputLabel value="#{bundleGeneral.EditClienteLabel_cliApellidos}" for="cliApellidos" />
                                <p:inputText id="cliApellidos" value="#{clienteController.cliente.cliApellidos}" title="#{bundleGeneral.EditClienteTitle_cliApellidos}" required="true" requiredMessage="Apellido(s) requerido(s)">
                                    <h:outputText value=""/>
                                    <f:validator validatorId="ValidarCampoObligatorio"/>
                                    <f:validator validatorId="ValidarCampoMinimo3Caracteres"/>
                                    <f:validator validatorId="ValidarCampoSoloLetrasYespacio"/>
                                    <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                                    <p:ajax event = "keyup" update="mensaje3" />                              
                                </p:inputText>
                                <p:message for="cliApellidos" id="mensaje3" class="message" />                       
                                                                    
                                <p:outputLabel value="#{bundleGeneral.EditClienteLabel_cliTelefono}" for="cliTelefono" />
                                <p:inputText id="cliTelefono" value="#{clienteController.cliente.cliTelefono}" title="#{bundleGeneral.EditClienteTitle_cliTelefono}" >
                                    <h:outputText value=""/>
                                    <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                                    <p:ajax event = "keyup" update="mensaje4" />                              
                                </p:inputText>
                                <p:message for="cliTelefono" id="mensaje4" class="message" />  
                                                                
                                <p:outputLabel value="#{bundleGeneral.EditClienteLabel_cliCelular}" for="cliCelular" />
                                <p:inputText id="cliCelular" value="#{clienteController.cliente.cliCelular}" title="#{bundleGeneral.EditClienteTitle_cliCelular}" >
                                    <h:outputText value=""/>
                                    <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                                    <f:validator validatorId="ValidarCampoMaximo10Caracteres"/>
                                    <p:ajax event = "keyup" update="mensaje5" />                              
                                </p:inputText>
                                <p:message for="cliCelular" id="mensaje5" class="message" />   
                                                                
                                <p:outputLabel value="#{bundleGeneral.EditClienteLabel_cliDireccion}" for="cliDireccion" />
                                <p:inputText id="cliDireccion" value="#{clienteController.cliente.cliDireccion}" title="#{bundleGeneral.EditClienteTitle_cliDireccion}" >
                                    <h:outputText value=""/>
                                    <f:validator validatorId="ValidarCampoSoloLetrasNumerosGuionBajoGuionPuntosEspacio"/>
                                    <f:validator validatorId="ValidarCampoMaximo70Caracteres"/>
                                    <p:ajax event = "keyup" update="mensaje6" />                              
                                </p:inputText>
                                <p:message for="cliDireccion" id="mensaje6" class="message" />    
                                                                
                            </p:panelGrid>
                            <p:panel>
                                <p:commandButton action="#{clienteController.update}" value="#{bundleGeneral.Save}" ajax="false" icon="document-save-5"/>
                                <h:outputLabel>   (*) Campos Obligatorios</h:outputLabel>
                            </p:panel>
                        </h:panelGroup>
                    </p:panel>
                </h:form>   
                <p:panel>
                    <p:panel>
                        <h:form>      
                            <p:commandButton action="#{clienteController.cancelUpdateCliente()}" value="#{bundleGeneral.Cancel}" />
                        </h:form>
                    </p:panel>
                </p:panel>                            
            </ui:define>
        </ui:composition>
    </body>
</html>
