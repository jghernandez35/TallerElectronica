<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <p:panel>
                    <h:form id="ArticuloViewForm">
                        <p:panel header="#{bundleGeneral.ViewClienteTitle}">
                            <h:panelGroup id="display2">
                                <p:panelGrid columns="6" rendered="#{articuloController.articulo != null}">
                                    <h:outputText value="#{bundleGeneral.ViewClienteLabel_cliCedula}"/>
                                    <h:outputText value="#{articuloController.articulo.cliId.cliCedula}" title="#{bundleGeneral.ViewClienteTitle_cliCedula}"/>
                                    <h:outputText value="#{bundleGeneral.ViewClienteLabel_cliNombres}"/>
                                    <h:outputText value="#{articuloController.articulo.cliId.cliNombres}" title="#{bundleGeneral.ViewClienteTitle_cliNombres}"/>
                                    <h:outputText value="#{bundleGeneral.ViewClienteLabel_cliApellidos}"/>
                                    <h:outputText value="#{articuloController.articulo.cliId.cliApellidos}" title="#{bundleGeneral.ViewClienteTitle_cliApellidos}"/>
                                    <h:outputText value="#{bundleGeneral.ViewClienteLabel_cliTelefono}"/>
                                    <h:outputText value="#{articuloController.articulo.cliId.cliTelefono}" title="#{bundleGeneral.ViewClienteTitle_cliTelefono}"/>
                                    <h:outputText value="#{bundleGeneral.ViewClienteLabel_cliCelular}"/>
                                    <h:outputText value="#{articuloController.articulo.cliId.cliCelular}" title="#{bundleGeneral.ViewClienteTitle_cliCelular}"/>
                                    <h:outputText value="#{bundleGeneral.ViewClienteLabel_cliDireccion}"/>
                                    <h:outputText value="#{articuloController.articulo.cliId.cliDireccion}" title="#{bundleGeneral.ViewClienteTitle_cliDireccion}"/>
                                </p:panelGrid>
                            </h:panelGroup>                        
                        </p:panel>
                        
                        <p:panel header="#{bundleGeneral.ViewArticuloShowAllLink}">
                            <h:panelGroup id="display">
                                <p:panelGrid columns="2" rendered="#{articuloController.articulo != null}">
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artIdNumorden}"/>
                                    <h:outputText value="#{articuloController.articulo.artIdNumorden}" title="#{bundleGeneral.ViewArticuloTitle_artIdNumorden}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artFechaingreso}"/>
                                    <h:outputText value="#{articuloController.articulo.artFechaingreso}" title="#{bundleGeneral.ViewArticuloTitle_artFechaingreso}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>                                    
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_tipIdTipoArticulo}"/>
                                    <h:outputText value="#{articuloController.articulo.tipIdTipoArticulo.tipNombre}" title="#{bundleGeneral.ViewArticuloTitle_tipIdTipoArticulo}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_marIdMarca}"/>
                                    <h:outputText value="#{articuloController.articulo.marIdMarca.marNombre}" title="#{bundleGeneral.ViewArticuloTitle_marIdMarca}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artModelo}"/>
                                    <h:outputText value="#{articuloController.articulo.artModelo}" title="#{bundleGeneral.ViewArticuloTitle_artModelo}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artSerial}"/>
                                    <h:outputText value="#{articuloController.articulo.artSerial}" title="#{bundleGeneral.ViewArticuloTitle_artSerial}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artFalla}"/>
                                    <h:outputText value="#{articuloController.articulo.artFalla}" title="#{bundleGeneral.ViewArticuloTitle_artFalla}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artAccesorios}"/>
                                    <h:outputText value="#{articuloController.articulo.artAccesorios}" title="#{bundleGeneral.ViewArticuloTitle_artAccesorios}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artObservaciones}"/>
                                    <h:outputText value="#{articuloController.articulo.artObservaciones}" title="#{bundleGeneral.ViewArticuloTitle_artObservaciones}"/>
                                    <h:outputText value="#{bundleGeneral.ViewArticuloLabel_artGarantia}"/>
                                    <h:outputText value="#{articuloController.articulo.artGarantia}" title="#{bundleGeneral.ViewArticuloTitle_artGarantia}"/>
                                </p:panelGrid>
                            </h:panelGroup>
                        </p:panel>
                    </h:form>
                </p:panel>
                <p:panel>
                    <p:panel>              
                        <h:form>
                            <p:commandButton action="#{articuloController.prepareGestionArticulosCliente(articuloController.cliente)}" icon="ui-icon-arrowthick-1-w" value="#{bundleGeneral.Back}" ajax="false"/>                    
                        </h:form>
                    </p:panel>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
