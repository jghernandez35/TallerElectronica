<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                    <h:form id="ArticuloClienteListForm">
                        <h:panelGrid  columns="1">
                            <p:panel>
                                <p:commandButton 
                                    icon="ui-icon-plusthick" 
                                    style="width:150px;height:25px;    
                                    border: 1px solid #000000; 
                                    color: white; 
                                    background: #0E44F3;"  
                                    value="Crear Artículo 55" 
                                    action="#{articuloController.prepareCreateArticuloCliente()}" 
                                    oncomplete="#{articuloController.limpiarArticulo()}" 
                                    ajax="false"/>
                            </p:panel>
                        </h:panelGrid>                        
                        <p:panel header="#{bundleGeneral.ListArticuloTitle} de artículos asociados a : #{articuloController.cliente.cliNombres} #{articuloController.cliente.cliApellidos} " style="text-align: center">
                            <p:dataTable id="datalist" value="#{articuloController.articulos_cliente}" var="articulo_cliente"
                                          styleClass="table table-hover"
                                         selectionMode="single" selection="#{articuloController.articulo}"
                                         paginator="true"
                                         rowKey="#{articulo_cliente.artIdNumorden}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         emptyMessage="No se han encontrado resultados"
                                         widgetVar="ArticulosClienteListDialog"                                            
                                         >

                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artIdNumorden}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.artIdNumorden}"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artFechaingreso}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.artFechaingreso}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_tipIdTipoArticulo}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.tipIdTipoArticulo.tipNombre}"/>
                                </p:column>                                
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_marIdMarca}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.marIdMarca.marNombre}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artModelo}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.artModelo}"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artSerial}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.artSerial}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artFalla}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.artFalla}"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundleGeneral.ListArticuloTitle_artGarantia}"/>
                                    </f:facet>
                                    <h:outputText value="#{articulo_cliente.artGarantia}"/>
                                </p:column>
                                
                                <p:column headerText="Acciones" style="width: 140px">
                                    
                                    <p:commandLink title="Ver" style="margin-left: 5px;" action="#{articuloController.prepareVerArticuloCliente(articulo_cliente)}" ajax="false">                                    
                                        <p:graphicImage  library="images" name="articulo-ver.png"/>
                                    </p:commandLink>  
                                    <p:spacer width="1" height="22" style="position: relative; bottom: -2px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />

                                    <p:commandLink title="Editar" style="margin-left: 5px;" action="#{articuloController.prepareEditarArticuloCliente(articulo_cliente)}" ajax="false">                                    
                                        <p:graphicImage  library="images" name="articulo-editar.png"/>
                                    </p:commandLink>  
                                    <p:spacer width="1" height="22" style="position: relative; bottom: -2px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />

                                    <p:growl id="message" showDetail="true" />
                                    <p:commandLink id="Eliminar" style="margin-left: 5px;" title="Eliminar" action="#{articuloController.destroy(articulo_cliente)}" ajax="false">
                                        <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                        <p:graphicImage library="images" name="articulo-eliminar.png"/>
                                    </p:commandLink>                          

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  style="background: "/>
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="background: "/>
                                    </p:confirmDialog>                            

                                </p:column>                                          
                                <f:facet name="footer">
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                <p:panel>
                    <p:panel>               
                            <h:form>
                                <p:commandButton action="#{clienteController.clienteCargarLista()}" icon="ui-icon-arrowthick-1-w" value="#{bundleGeneral.Back}" ajax="false"/>
                            </h:form>
                    </p:panel>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
