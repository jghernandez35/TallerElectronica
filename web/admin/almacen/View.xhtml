<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenViewDlg" widgetVar="AlmacenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.ViewAlmacenTitle}">
            <h:form id="AlmacenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenController.selected != null}">
                        <h:outputText value="#{bundleGeneral.ViewAlmacenLabel_almId}"/>
                        <h:outputText value="#{almacenController.selected.almId}" title="#{bundleGeneral.ViewAlmacenTitle_almId}"/>
                        <h:outputText value="#{bundleGeneral.ViewAlmacenLabel_almNombre}"/>
                        <h:outputText value="#{almacenController.selected.almNombre}" title="#{bundleGeneral.ViewAlmacenTitle_almNombre}"/>
                        <h:outputText value="#{bundleGeneral.ViewAlmacenLabel_almEstado}"/>
                        <h:outputText value="#{almacenController.selected.almEstado}" title="#{bundleGeneral.ViewAlmacenTitle_almEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleGeneral.Close}" onclick="AlmacenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
