<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaEditDlg" widgetVar="MarcaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleGeneral.EditMarcaTitle}">
            <h:form id="MarcaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaController.selected != null}">
                        <p:outputLabel value="#{bundleGeneral.EditMarcaLabel_marIdMarca}" for="marIdMarca" />
                        <p:inputText id="marIdMarca" value="#{marcaController.selected.marIdMarca}" title="#{bundleGeneral.EditMarcaTitle_marIdMarca}" required="true" requiredMessage="#{bundleGeneral.EditMarcaRequiredMessage_marIdMarca}"/>
                        <p:outputLabel value="#{bundleGeneral.EditMarcaLabel_marNombre}" for="marNombre" />
                        <p:inputText id="marNombre" value="#{marcaController.selected.marNombre}" title="#{bundleGeneral.EditMarcaTitle_marNombre}" />
                        <p:outputLabel value="#{bundleGeneral.EditMarcaLabel_marEstado}" for="marEstado" />
                        <p:inputText id="marEstado" value="#{marcaController.selected.marEstado}" title="#{bundleGeneral.EditMarcaTitle_marEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaController.update}" value="#{bundleGeneral.Save}" update="display,:MarcaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcaEditDialog');"/>
                    <p:commandButton value="#{bundleGeneral.Cancel}" onclick="MarcaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
